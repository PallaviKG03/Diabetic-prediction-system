<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Diabetic Prediction App</title>

    <style>
        body{

            background-image:url(./static/bg.png);
            background-size:cover;
            background-repeat: no-repeat;
        }

        td{
            font-size:22px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color:blue;
        }
    </style>
  </head>
  <body>
   
    <div class="header bg-primary text-white p-1">
        <marquee behavior="" direction="">
            <h1>
                ML based Pregnant women diabetic prediction app
            </h1>
        </marquee>
    </div>


    <div class="container-fluid text-black col-md-8  " style="margin-top:5px; border-radius:10px; background-color:honeydew; color:white; opacity: 0.9;">
            
           <h3 style="color: green ;">Enter the Parameters</h3>
           <h3 style="color: black ;">{{ result }}</h3> 

            <form action="/predict" method="post">

             <table class="table">

                <tr>
                    <td>Pregnancies</td>
                    <td>
                        <input type="text" name="preg" required>
                    </td>
                </tr>


                <tr>
                    <td>Glucose</td>
                    <td>
                        <input type="text" name="glucose" required>
                    </td>
                </tr>

                <tr>
                    <td>Blood Preassure</td>
                    <td>
                        <input type="text" name="bp" required>
                    </td>
                </tr>


                <tr>
                    <td>Skin thickness</td>
                    <td>
                        <input type="text" name="skin" required>
                    </td>
                </tr>

                <tr>
                    <td>Insulin</td>
                    <td>
                        <input type="text" name="insulin" required>
                    </td>


                </tr>



                <tr>
                    <td>Body mass index</td>
                    <td>
                        <input type="text" name="bmi" required>
                    </td>
                </tr>

                <tr>
                    <td>Diabetes pedigree functions</td>
                    <td>
                        <input type="text" name="dpf" required>
                    </td>
                </tr>


                <tr>
                    <td>Age</td>
                    <td>
                        <input type="text" name="age" required>
                    </td>
                </tr>


                <tr>
                    <td>
                    <input type="reset" class="btn btn-danger">
                    </td>
                    <td>
                        <input type="submit" class="btn btn-success" >
                    </td>
                </tr>




             </table>
                
            </form>

           
          
    </div>

    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
